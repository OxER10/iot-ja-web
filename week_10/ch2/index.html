<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Squares</title>  
</head>
<body>
    <div class="colours">
        <div id="isHideable" class="red"></div>
        <div id="isHideable" class="blue"></div>
        <div id="isHideable" class="green"></div>
    </div>
    <script>
        var circles = document.querySelectorAll('#isHideable')
        circles.forEach(function(circle) {
            circle.addEventListener('click', function() {
                circle.style.background = 'transparent';
            });
        });
    </script>
</body>
</html>
